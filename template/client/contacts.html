{$CONTENT}{if $SUCCESS}	<div class="success">{$SUCCESS}</div>{else}	{if $ERROR}<div class="error">{$ERROR}</div>{/if}	<form id="form" method="post" action="{$URL}{$LOCALE}/{$ARTICLE.url|escape}#form">		<div class="forms" style="width: 500px">			<div class="sep">{tr}Вашите въпроси{/tr}</div>			<div class="row">				<label>{tr}Вашето име{/tr}</label>				<div class="cell">					<input type="text" class="text" name="name" value="{$RESULT.name|escape}" />					{if $ERRORS.name}<div class="small-error">{$ERRORS.name}</div>{/if}				</div>			</div>			<div class="row">				<label>{tr}Вашият ел. адрес{/tr}</label>				<div class="cell">					<input type="text" class="text" name="email" value="{$RESULT.email|escape}" />					{if $ERRORS.email}<div class="small-error">{$ERRORS.email}</div>{/if}				</div>			</div>			<div class="row">				<label>{tr}Съобщение{/tr}</label>				<div class="cell">					<textarea class="text" name="message" rows="8" cols="40">{$RESULT.message|escape}</textarea>					{if $ERRORS.message}<div class="small-error">{$ERRORS.message}</div>{/if}				</div>			</div>			<div class="row">				<label>{tr}Въведете кода{/tr}</label>				<div class="cell">					<img src="{$URL}captcha.php" alt="" title="" />					<br />					<input type="text" class="small tiny" name="captcha" value="" style="width: 120px"/>					{if $ERRORS.captcha}<div class="small-error">{$ERRORS.captcha}</div>{/if}				</div>			</div>			<div class="row" style="text-align: center">				<input type="hidden" name="token" value="{$TOKEN}" />				<span class="button"><button type="submit" name="submit">{tr}Изпрати{/tr}</button></span>			</div>		</div>	</form>{/if}
